<section class="auth">
  <button class="auth__back" type="button" (click)="goBack()" aria-label="Retour à l’accueil">←</button>

  <img class="auth__logo" src="/assets/logo_p6.png" alt="MDD" />

  <h1 class="auth__title">Inscription</h1>

  <form class="auth__form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label class="field">
      <span class="field__label">Nom d’utilisateur</span>
      <input class="field__input" type="text" formControlName="username" autocomplete="username" />
    </label>

    <label class="field">
      <span class="field__label">Adresse e-mail</span>
      <input class="field__input" type="email" formControlName="email" autocomplete="email" />
    </label>

    <label class="field">
      <span class="field__label">Mot de passe</span>
      <input class="field__input" type="password" formControlName="password" autocomplete="new-password" />
    </label>

    <button class="btn btn--primary" type="submit" [disabled]="registerForm.invalid || loading">
      {{ loading ? "Création…" : "S’inscrire" }}
    </button>
  </form>
</section>

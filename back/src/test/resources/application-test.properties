# src/test/resources/application-test.properties

# --- DataSource H2 en m\u00E9moire ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
# Laisse Hibernate d\u00E9tecter le dialecte H2 automatiquement (Hibernate 6) :
# (supprimer spring.jpa.database-platform pour \u00E9viter l'avertissement HHH90000025)

# --- Swagger OFF en tests ---
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# --- JWT de test (pour que JwtUtils s'initialise) ---
app.jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
app.jwt.expiration-ms=86400000
